<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Ranking Chart</title>

  <!-- update the version number as needed -->
  <script defer src="/__/firebase/8.1.2/firebase-app.js"></script>
  <!-- include only the Firebase features as you need -->
  <script defer src="/__/firebase/8.1.2/firebase-database.js"></script>
  <script defer src="/__/firebase/8.1.2/firebase-auth.js"></script>
  <!-- 
      initialize the SDK after all desired features are loaded, set useEmulator to false
      to avoid connecting the SDK to running emulators.
    -->
  <script defer src="/__/firebase/init.js?useEmulator=true"></script>

  <script src='static/Chart.Core.min.js'></script>
  <script src="static/Chart.Scatter.min.js"></script>

  <link rel="stylesheet" href="main.css">
</head>

<body>
  <div id="top" class="box">
    <h1>Ranking Chart</h1>
    <h2 id="curr">Current Ranking</h2>
    <br></br>
    <canvas id="chart"></canvas>

    <!-- <a target="_blank" href="https://firebase.google.com/docs/hosting/">Open Hosting Documentation</a> -->
  </div>
  <div id="login" class="box">
    <h1>Login</h1>
    <p>You'll only need to login if you are planning on administrating this database. Contact fluff#2368 for more info.</p>
    <div class="container">
      <input id="user" type="email" placeholder="Email">
      <input id="pass" type="password" placeholder="Password">
      <button id="loginBtn">Login</button>
    </div>
  </div>
  <p id="bottom">made by fluff#2368</p>

  <script defer src="app.js"></script>
</body>

</html>
